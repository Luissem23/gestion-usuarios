<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Alliance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
    <div class="login-container row g-0">
        <!-- Sección izquierda: mensaje de bienvenida -->
        <div class="col-md-6 welcome-section d-flex flex-column justify-content-center p-4">
            <h1>Bienvenido a <span style="color:#ffd700;">Alliance</span></h1>
            <p class="mt-3">Ingresa tus credenciales para acceder al sistema de gestión de usuarios.</p>
        </div>

        <!-- Sección derecha: formulario -->
        <div class="col-md-6 form-section p-4">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>

                <!-- Mensaje de error -->
                <div th:if="${param.error != null and param.error[0] != ''}" class="alert alert-danger text-center">
                    Usuario o contraseña incorrectos.
                </div>

                <!-- Mensaje de logout -->
                <div th:if="${param.logout != null and param.logout[0] != ''}" class="alert alert-success text-center">
                    Has cerrado sesión exitosamente.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
