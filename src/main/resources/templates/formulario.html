<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="formulario-page">

<div id="wrapper">
    <!-- Barra lateral -->
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">Menú</div>
        <div class="sidebar-menu">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/trabajadores}">Lista de Trabajadores</a>
            <a th:href="@{/trabajadores/nuevo}" class="active">Registrar Trabajador</a>
            <form th:action="@{/logout}" method="post" class="w-100 text-center mt-3">
                <button type="submit" class="btn btn-outline-light w-75">Cerrar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Contenido principal -->
    <div id="page-content-wrapper">
        <div class="card-form mx-auto col-lg-10">
            <h2 class="mb-4 text-center">Registrar / Editar Trabajador</h2>
            <form th:action="@{/trabajadores/guardar}" th:object="${trabajador}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />
                <div class="col-md-6">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" th:field="*{nombreCompleto}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cargo</label>
                    <input type="text" class="form-control" th:field="*{cargo}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Proyecto Asignado</label>
                    <input type="text" class="form-control" th:field="*{proyectoAsignado}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Estado</label>
                    <select class="form-select" th:field="*{estado}" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success px-4 me-2">Guardar</button>
                    <a th:href="@{/trabajadores}" class="btn btn-secondary px-4">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
