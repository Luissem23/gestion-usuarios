<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Usuario</h1>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label>Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Rol</label>
                <input type="text" th:field="*{rol}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
