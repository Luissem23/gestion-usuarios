<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Usuarios</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Listado de Trabajadores</h2>
    <a th:href="@{/trabajadores/nuevo}" class="btn btn-primary mb-3">Agregar Trabajador</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Cargo</th>
                <th>Proyecto</th>
                <th>Teléfono</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.nombreCompleto}"></td>
                <td th:text="${trabajador.dni}"></td>
                <td th:text="${trabajador.cargo}"></td>
                <td th:text="${trabajador.proyectoAsignado}"></td>
                <td th:text="${trabajador.telefono}"></td>
                <td th:text="${trabajador.estado}"></td>
                <td>
                    <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/trabajadores/eliminar/{id}(id=${trabajador.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este trabajador?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
